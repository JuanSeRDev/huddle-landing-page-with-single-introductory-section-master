<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <script src="https://kit.fontawesome.com/dbbe2286a1.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  
  
  <section class="container">
    
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="container-text">
      <div>
        <img class="mockups" src="images/illustration-mockups.svg" alt="imagen de escritorio y mobile">
      </div>
      
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#">Register</a>
      </div>
    
    </div>

  </section>

  <div class="rs">
    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sebastian Rodriguez</a>.
    </p>
  </footer>
</body>
</html>
